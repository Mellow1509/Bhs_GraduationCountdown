<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balingasa High School Graduation Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    position: relative;
    overflow: hidden;
}

/* Background layers */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("gradpic.jpg") center/cover no-repeat;
    filter: brightness(1.0);
    z-index: -2;
}
body::after {
    content: "";
    position: absolute;
    inset: 0;
    background: url("gradpic.jpg") center/contain no-repeat;
    z-index: -1;
}

.container {
    text-align: center;
    color: white;
    padding: 50px;
    border-radius: 25px;
    backdrop-filter: blur(25px);
    background: rgba(255, 255, 255, 0.05);
    box-shadow: 0 0 60px rgba(255, 140, 0, 0.3);
    width: 900px;
    max-width: 90%;
    gap: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.school-name {
    font-family: 'Playfair Display', serif;
    font-size: 3.2rem;
    background-color: white;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.line {
    height: 5px;
    width: 600px;        /* desktop width */
    max-width: 90%;      /* never exceeds 90% of screen */
    margin: 15px auto;
    background: #003cff93;
    opacity: 0.9;
    position: relative;
}

.line::after {
    content: "";
    position: absolute;
    bottom: -8px;
    left: 0;
    height: 3px;
    width: 100%;        /* always matches parent width */
    background: #ffae00bd;
}

.subtitle {
    margin-top: 10px;
    font-weight: 300;
    letter-spacing: 2px;
    opacity: 0.9;
    font-size: 1.2rem;
}

.countdown {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 40px;
    flex-wrap: wrap;
}

.box {
    background: rgba(16, 0, 247, 0.295);
    padding: 25px 30px;
    border-radius: 20px;
    min-width: 120px;
    transition: 0.3s;
    text-align: center;
}

.box:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 20px rgb(255, 140, 0);
}

.box h2 {
    font-size: 2.5rem;
    color: #f3f3f3;
}

.box p {
    font-size: 0.9rem;
    letter-spacing: 2px;
    margin-top: 5px;
}

.footer {
    margin-top: 40px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1rem;
    letter-spacing: 2px;
    opacity: 0.8;
    background-color: #2304ad;
    border-radius: 50px;
    margin-left: auto;
    margin-right: auto;
    color: #fff;
    text-align: center;
    text-shadow: 
        0 0 5px rgb(248, 248, 248),
        0 0 10px rgb(245, 245, 245),
        0 0 20px rgb(255, 255, 255),
        0 0 40px rgb(232, 238, 238);
    padding: 10px 20px;
}

/* Media queries for tablets & small screens only */
@media (max-width: 900px) {
    .line, .line::after {
        width: 80%;
    }
    .school-name {
        font-size: 2.5rem;
    }
    .box h2 {
        font-size: 2rem;
    }
    .box p, .subtitle {
        font-size: 0.9rem;
    }
}

@media (max-width: 600px) {
    .container {
        padding: 30px 20px;
    }
    .school-name {
        font-size: 2rem;
    }
    .box {
        padding: 20px;
        min-width: 90px;
    }
    .box h2 {
        font-size: 1.5rem;
    }
    .box p, .subtitle {
        font-size: 0.8rem;
    }
    .footer {
        font-size: 0.9rem;
        padding: 8px 15px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="school-name">ðŸŽ“ <b>Balingasa High School</b></div>
    <div class="subtitle"><b>Graduation Countdown â€¢ March 31, 2026</b></div>
    <div class="line"></div>
    <div class="countdown">
        <div class="box">
            <h2 id="days">00</h2>
            <p>DAYS</p>
        </div>
        <div class="box">
            <h2 id="hours">00</h2>
            <p>HOURS</p>
        </div>
        <div class="box">
            <h2 id="minutes">00</h2>
            <p>MINUTES</p>
        </div>
        <div class="box">
            <h2 id="seconds">00</h2>
            <p>SECONDS</p>
        </div>
    </div>

    <div class="footer">
        <b>Getting closer to the moment of triumph!</b>
    </div>
</div>

<script>
const graduationDate = new Date("March 31, 2026 08:00:00").getTime();

const timer = setInterval(function() {

    const now = new Date().getTime();
    const distance = graduationDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".container").innerHTML =
        "<h1 style='font-family:Playfair Display; font-size:3rem;'>ðŸŽ‰ Congratulations Graduates! ðŸŽ‰</h1><p style='margin-top:20px;'>Balingasa High School â€¢ Class of 2026</p>";
    }

}, 1000);
</script>

</body>
</html>
